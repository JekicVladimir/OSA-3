<html>
	<head>
	
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	</head>

	<body>
		<button id="toRegisterForm">Registracija</button>
	
		<div id="logInDiv">
		<h4>Logovanje</h4>
		<p>Username: <input type="text" id="userNameLogIn"></p>
		<p>Password: <input type="text" id="passwordLogIn"></p>
		<button id="logIn">Log in</button>
		</div>
		
		<div id="registracijaDiv">
		<h4>Registracija</h4>
		<p>Name: <input type="text" id="name"></p>
		<p>Surname: <input type="text" id="surname"></p>
		<p>Username: <input type="text" id="userName"></p>
		<p>Password: <input type="text" id="password"></p>
		<p>Address: <input type="text" id="address"></p>
		<p>Prodavac <input type="checkbox" id="prodavac" name="prodavac"></p>
		<p id='email'>Email: <input type="text" id="emailInput"></p>
		<p id='naziv'>Shop name: <input type="text" id="nazivInput"></p>
		<p id='poslujeOd'>Operates from: <input type="date" id="poslujeOdInput"></p>
		<button id="register">Register</button>
		<button id="back">Back</button>
		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="logIn.js"></script>
		
		
		
	</body>
</html>
