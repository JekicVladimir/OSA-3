<html>
	<head>
	
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	</head>
	<body>
		<button id="izmenaLicnihPodataka">Izmena licnih podataka</button>
		<button id="odjava">Odjava</button>
		<h2>Lista Artikala</h2>
		
		<div id="izmenaPodatakaDiv">
			<p hidden>password: <input type="text" id="password"></p>
			<p hidden><input type="text" id="idKorisnika"></p>
			<p>Name: <input type="text" id="sellerName"></p>
			<p>Surname: <input type="text" id="surname"></p>
			<p>Username: <input type="text" id="userName"></p>
			<p>Email: <input type="text" id="email"></p>
			<p>Naziv: <input type="text" id="naziv"></p>
			<p>Address: <input type="text" id="address"></p>
			<p>Old password: <input type="text" id="oldPassword"></p>
			<p>New password: <input type="text" id="newPassword"></p>
			<button id="snimiPodatke">Snimi</button>
		</div>
	
	
	
		<table id="listaArtikala" class="table table-striped"></table>
		<button id="dodajArtikl">Dodaj artikal</button>
		<div id="dodajArtiklDiv">
			<h4>Dodaj artikl</h4>
				<p hidden>Id: <input type="text" id="id"></p>
				<p>Naziv: <input type="text" id="nazivArtikla"></p>
				<p>Opis: <input type="text" id="opis"></p>
				<p>Cena: <input type="text" id="cena"></p>
				<p>Putanja slike: <input type="text" id="putanjaSlike"></p>
				<p hidden >ID prodavca: <input type="text" id="idProdavaca"></p>
			<button id="izmeniArtikl">Izmeni</button>
			<button id="snimiArtikl">Snimi</button>
			<button id="odustani">Odustani</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="prodavci.js"></script>
		
	</body>
</html>
