<html>
	<head>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	</head>

	<body>
		<button id="izmenaLicnihPodataka">Izmena licnih podataka</button>
		<button id="odjava">Odjava</button>
		
		<div id="izmenaPodatakaDiv">
			<p hidden>password: <input type="text" id="password"></p>
			<p hidden><input type="text" id="id"></p>
			<p>Name: <input type="text" id="sellerName"></p>
			<p>Surname: <input type="text" id="surname"></p>
			<p>Username: <input type="text" id="userName"></p>
			<p>Address: <input type="text" id="address"></p>
			<p>Old password: <input type="text" id="oldPassword"></p>
			<p>New password: <input type="text" id="newPassword"></p>
			<button id="snimiPodatke">Snimi</button>
		</div>
		
		<div id=listaProdavacaDiv>
			<h2>Lista pordavaca</h2>
			<table id="listaProdavaca" class="table table-striped"></table>
		</div>
		<table id="lista" class="table table-striped"></table>
		
		<div id='listaArtikalaDiv'>
			<button id="korpa">Korpa</button>
			<h2>Lista Artikala</h2>
			<table id="listaArtikala" class="table table-striped"></table>
			<button id="backToListaProdavaca">Back</button>
		</div>
		
		<div id='korpaDiv'>
			<h2>Korpa</h2>
			<table id="listaKorpa" class="table table-striped">
				<tr><th>Naziv</th><th>Opis</th><th>Slika</th><th>Cena</th><th>Kolicina</th><th>Ukupno</th></tr>
			</table>
			<button id="backToListaArtikala">Back</button>
			<button id="zavrsiKupovinu">Zavrsi kupovinu</button>
		</div>

		<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="kupci.js"></script>
		
	</body>
</html>
